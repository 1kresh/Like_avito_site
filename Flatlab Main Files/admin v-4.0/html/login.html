<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>FlatLab - Flat & Responsive Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c9e9928fea.js" crossorigin="anonymous"></script>

</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">авторизация</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Логин" autofocus>
            <input type="password" class="form-control" placeholder="Пароль">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Запомнить меня
                <span class="pull-right" style="margin-left: 10px">
                    <a data-toggle="modal" href="#myModal">Забыли пароль?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Войти</button>
            <p>или можете воспользоваться другими методами</p>
            <div class="login-social-link">
                <a href="https://google.com" class="google">
                    <i class="fa fa-google" aria-hidden="true"></i>
                    <b style="font-size: 13px">Google</b>
                </a>
                <a href="https://vk.com" class="vk" aria-hidden="true">
                    <i class="fa fa-vk"></i>
                    <b style="font-size: 13px">ВКонтакте</b>
                </a>
            </div>
            <div class="registration">
                У вас еще нет аккаунта?
                <a class="" href="registration.html">
                    Создать аккаунт
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Забыли пароль?</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <p>Введите адрес вашей электронной почты, чтобы сбросить пароль.</p>
                          <input type="text" name="email" placeholder="Электронная почта" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Отмена</button>
                          <button class="btn btn-success" type="button">Готово</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


  </body>
</html>
